<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("base:address:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/address/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/address/save" method="post" id="address-save-form">
								<div class="center padding-10">
			<label>会员ID：</label>
			<input type="text" class="width-50" name="memberId" datatype="*"  nullmsg="请输入会员ID！"/>
		</div>
		<div class="center padding-10">
			<label>会员姓名：</label>
			<input type="text" class="width-50" name="trueName" datatype="*"  nullmsg="请输入会员姓名！"/>
		</div>
		<div class="center padding-10">
			<label>地区ID：</label>
			<input type="text" class="width-50" name="areaId" datatype="*"  nullmsg="请输入地区ID！"/>
		</div>
		<div class="center padding-10">
			<label>市级ID：</label>
			<input type="text" class="width-50" name="cityId" datatype="*"  nullmsg="请输入市级ID！"/>
		</div>
		<div class="center padding-10">
			<label>地区内容：</label>
			<input type="text" class="width-50" name="areaInfo" datatype="*"  nullmsg="请输入地区内容！"/>
		</div>
		<div class="center padding-10">
			<label>地址：</label>
			<input type="text" class="width-50" name="address" datatype="*"  nullmsg="请输入地址！"/>
		</div>
		<div class="center padding-10">
			<label>座机电话：</label>
			<input type="text" class="width-50" name="telPhone" datatype="*"  nullmsg="请输入座机电话！"/>
		</div>
		<div class="center padding-10">
			<label>手机电话：</label>
			<input type="text" class="width-50" name="mobPhone" datatype="*"  nullmsg="请输入手机电话！"/>
		</div>
		<div class="center padding-10">
			<label>1默认收货地址：</label>
			<input type="text" class="width-50" name="isDefault" datatype="*"  nullmsg="请输入1默认收货地址！"/>
		</div>
		<div class="center padding-10">
			<label>省级id：</label>
			<input type="text" class="width-50" name="provinceId" datatype="*"  nullmsg="请输入省级id！"/>
		</div>
		<div class="center padding-10">
			<label>邮编：</label>
			<input type="text" class="width-50" name="zipCode" datatype="*"  nullmsg="请输入邮编！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="address-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="address-save-btn" formId="address-save-form" />
