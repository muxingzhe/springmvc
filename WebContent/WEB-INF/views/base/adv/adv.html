<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("base:adv:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/adv/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/adv/save" method="post" id="adv-save-form">
								<div class="center padding-10">
			<label>广告位id：</label>
			<input type="text" class="width-50" name="apId" datatype="*"  nullmsg="请输入广告位id！"/>
		</div>
		<div class="center padding-10">
			<label>标题：</label>
			<input type="text" class="width-50" name="advTitle" datatype="*"  nullmsg="请输入标题！"/>
		</div>
		<div class="center padding-10">
			<label>广告内容：</label>
			<input type="text" class="width-50" name="advUrl" datatype="*"  nullmsg="请输入广告内容！"/>
		</div>
		<div class="center padding-10">
			<label>广告开始时间：</label>
			<input type="text" class="width-50" name="startDate" datatype="*"  nullmsg="请输入广告开始时间！"/>
		</div>
		<div class="center padding-10">
			<label>广告结束时间：</label>
			<input type="text" class="width-50" name="endDate" datatype="*"  nullmsg="请输入广告结束时间！"/>
		</div>
		<div class="center padding-10">
			<label>幻灯片排序：</label>
			<input type="text" class="width-50" name="sort" datatype="*"  nullmsg="请输入幻灯片排序！"/>
		</div>
		<div class="center padding-10">
			<label>广告点击率：</label>
			<input type="text" class="width-50" name="clickNum" datatype="*"  nullmsg="请输入广告点击率！"/>
		</div>
		<div class="center padding-10">
			<label>会员购买的广告是否通过审核0未审核1审核已通过2审核未通过：</label>
			<input type="text" class="width-50" name="isAllow" datatype="*"  nullmsg="请输入会员购买的广告是否通过审核0未审核1审核已通过2审核未通过！"/>
		</div>
		<div class="center padding-10">
			<label>resUrl：</label>
			<input type="text" class="width-50" name="resUrl" datatype="*"  nullmsg="请输入resUrl！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="adv-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="adv-save-btn" formId="adv-save-form" />
