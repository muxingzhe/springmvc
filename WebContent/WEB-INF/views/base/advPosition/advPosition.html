<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("base:advPosition:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/advPosition/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/advPosition/save" method="post" id="advPosition-save-form">
								<div class="center padding-10">
			<label>广告位置名：</label>
			<input type="text" class="width-50" name="apName" datatype="*"  nullmsg="请输入广告位置名！"/>
		</div>
		<div class="center padding-10">
			<label>广告位简介：</label>
			<input type="text" class="width-50" name="apIntro" datatype="*"  nullmsg="请输入广告位简介！"/>
		</div>
		<div class="center padding-10">
			<label>广告类别：0图片1文字2幻灯3Flash：</label>
			<input type="text" class="width-50" name="apClass" datatype="*"  nullmsg="请输入广告类别：0图片1文字2幻灯3Flash！"/>
		</div>
		<div class="center padding-10">
			<label>广告展示方式：0幻灯片1多广告展示2单广告展示：</label>
			<input type="text" class="width-50" name="apDisplay" datatype="*"  nullmsg="请输入广告展示方式：0幻灯片1多广告展示2单广告展示！"/>
		</div>
		<div class="center padding-10">
			<label>广告位是否启用：0不启用1启用：</label>
			<input type="text" class="width-50" name="isUse" datatype="*"  nullmsg="请输入广告位是否启用：0不启用1启用！"/>
		</div>
		<div class="center padding-10">
			<label>广告位宽度：</label>
			<input type="text" class="width-50" name="apWidth" datatype="*"  nullmsg="请输入广告位宽度！"/>
		</div>
		<div class="center padding-10">
			<label>广告位高度：</label>
			<input type="text" class="width-50" name="apHeight" datatype="*"  nullmsg="请输入广告位高度！"/>
		</div>
		<div class="center padding-10">
			<label>取值键：</label>
			<input type="text" class="width-50" name="apKey" datatype="*"  nullmsg="请输入取值键！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="advPosition-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="advPosition-save-btn" formId="advPosition-save-form" />
