<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("base:article:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/article/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/article/save" method="post" id="article-save-form">
								<div class="center padding-10">
			<label>分类id：</label>
			<input type="text" class="width-50" name="acId" datatype="*"  nullmsg="请输入分类id！"/>
		</div>
		<div class="center padding-10">
			<label>跳转链接：</label>
			<input type="text" class="width-50" name="articleUrl" datatype="*"  nullmsg="请输入跳转链接！"/>
		</div>
		<div class="center padding-10">
			<label>是否显示，0为否，1为是，默认为1：</label>
			<input type="text" class="width-50" name="articleShow" datatype="*"  nullmsg="请输入是否显示，0为否，1为是，默认为1！"/>
		</div>
		<div class="center padding-10">
			<label>排序：</label>
			<input type="text" class="width-50" name="articleSort" datatype="*"  nullmsg="请输入排序！"/>
		</div>
		<div class="center padding-10">
			<label>标题：</label>
			<input type="text" class="width-50" name="articleTitle" datatype="*"  nullmsg="请输入标题！"/>
		</div>
		<div class="center padding-10">
			<label>内容：</label>
			<input type="text" class="width-50" name="articleContent" datatype="*"  nullmsg="请输入内容！"/>
		</div>
		<div class="center padding-10">
			<label>0:未删除;1.已删除：</label>
			<input type="text" class="width-50" name="isDel" datatype="*"  nullmsg="请输入0:未删除;1.已删除！"/>
		</div>
		<div class="center padding-10">
			<label>创建时间：</label>
			<input type="text" class="width-50" name="createTime" datatype="*"  nullmsg="请输入创建时间！"/>
		</div>
		<div class="center padding-10">
			<label>修改时间：</label>
			<input type="text" class="width-50" name="updateTime" datatype="*"  nullmsg="请输入修改时间！"/>
		</div>
		<div class="center padding-10">
			<label>articleTime：</label>
			<input type="text" class="width-50" name="articleTime" datatype="*"  nullmsg="请输入articleTime！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="article-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="article-save-btn" formId="article-save-form" />
