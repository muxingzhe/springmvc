<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("base:consult:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/consult/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/consult/save" method="post" id="consult-save-form">
								<div class="center padding-10">
			<label>商品编号：</label>
			<input type="text" class="width-50" name="goodsId" datatype="*"  nullmsg="请输入商品编号！"/>
		</div>
		<div class="center padding-10">
			<label>商品名称：</label>
			<input type="text" class="width-50" name="cgoodsName" datatype="*"  nullmsg="请输入商品名称！"/>
		</div>
		<div class="center padding-10">
			<label>咨询发布者会员编号(0：游客)：</label>
			<input type="text" class="width-50" name="memberId" datatype="*"  nullmsg="请输入咨询发布者会员编号(0：游客)！"/>
		</div>
		<div class="center padding-10">
			<label>会员名称：</label>
			<input type="text" class="width-50" name="cmemberName" datatype="*"  nullmsg="请输入会员名称！"/>
		</div>
		<div class="center padding-10">
			<label>店铺编号：</label>
			<input type="text" class="width-50" name="storeId" datatype="*"  nullmsg="请输入店铺编号！"/>
		</div>
		<div class="center padding-10">
			<label>咨询发布者邮箱：</label>
			<input type="text" class="width-50" name="email" datatype="*"  nullmsg="请输入咨询发布者邮箱！"/>
		</div>
		<div class="center padding-10">
			<label>咨询内容：</label>
			<input type="text" class="width-50" name="consultContent" datatype="*"  nullmsg="请输入咨询内容！"/>
		</div>
		<div class="center padding-10">
			<label>咨询添加时间：</label>
			<input type="text" class="width-50" name="consultAddtime" datatype="*"  nullmsg="请输入咨询添加时间！"/>
		</div>
		<div class="center padding-10">
			<label>咨询回复内容：</label>
			<input type="text" class="width-50" name="consultReply" datatype="*"  nullmsg="请输入咨询回复内容！"/>
		</div>
		<div class="center padding-10">
			<label>咨询回复时间：</label>
			<input type="text" class="width-50" name="consultReplyTime" datatype="*"  nullmsg="请输入咨询回复时间！"/>
		</div>
		<div class="center padding-10">
			<label>0表示不匿名 1表示匿名：</label>
			<input type="text" class="width-50" name="isanonymous" datatype="*"  nullmsg="请输入0表示不匿名 1表示匿名！"/>
		</div>
		<div class="center padding-10">
			<label>isDel：</label>
			<input type="text" class="width-50" name="isDel" datatype="*"  nullmsg="请输入isDel！"/>
		</div>
		<div class="center padding-10">
			<label>创建时间：</label>
			<input type="text" class="width-50" name="createTime" datatype="*"  nullmsg="请输入创建时间！"/>
		</div>
		<div class="center padding-10">
			<label>修改时间：</label>
			<input type="text" class="width-50" name="updateTime" datatype="*"  nullmsg="请输入修改时间！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="consult-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="consult-save-btn" formId="consult-save-form" />
