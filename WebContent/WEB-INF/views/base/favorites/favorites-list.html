<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
								<th class="center">收藏ID</th>
			<th class="center">收藏类型</th>
			<th class="center">收藏时间</th>
			<th class="center">memberId</th>

			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
								<td class="center">${item.favId!}</td>
			<td class="center">${item.favType!}</td>
			<td class="center">${item.favTime!}</td>
			<td class="center">${item.memberId!}</td>

				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
					@if(auth.hasPermission("base:favorites:edit")){
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="编辑"
							data-url="${ctxPath}/favorites/edit/showlayer"
							data-data="{id:'${item.id}'}" 
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>
					@}
					
					@if(auth.hasPermission("base:favorites:delete")){
						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/favorites/delete" 
							data-data="{id:'${item.id}',type:'${item.type}',value:'${item.value}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					@}
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
