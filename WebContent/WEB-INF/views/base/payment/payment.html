<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("base:payment:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/payment/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/payment/save" method="post" id="payment-save-form">
								<div class="center padding-10">
			<label>支付代码名称：</label>
			<input type="text" class="width-50" name="paymentCode" datatype="*"  nullmsg="请输入支付代码名称！"/>
		</div>
		<div class="center padding-10">
			<label>支付名称：</label>
			<input type="text" class="width-50" name="paymentName" datatype="*"  nullmsg="请输入支付名称！"/>
		</div>
		<div class="center padding-10">
			<label>支付接口配置信息：</label>
			<input type="text" class="width-50" name="paymentConfig" datatype="*"  nullmsg="请输入支付接口配置信息！"/>
		</div>
		<div class="center padding-10">
			<label>接口状态0禁用1启用：</label>
			<input type="text" class="width-50" name="paymentState" datatype="*"  nullmsg="请输入接口状态0禁用1启用！"/>
		</div>
		<div class="center padding-10">
			<label>是否删除0:未删除;1:已删除：</label>
			<input type="text" class="width-50" name="isDel" datatype="*"  nullmsg="请输入是否删除0:未删除;1:已删除！"/>
		</div>
		<div class="center padding-10">
			<label>创建时间：</label>
			<input type="text" class="width-50" name="createTime" datatype="*"  nullmsg="请输入创建时间！"/>
		</div>
		<div class="center padding-10">
			<label>修改时间：</label>
			<input type="text" class="width-50" name="updateTime" datatype="*"  nullmsg="请输入修改时间！"/>
		</div>
		<div class="center padding-10">
			<label>支付方式logo：</label>
			<input type="text" class="width-50" name="paymentLogo" datatype="*"  nullmsg="请输入支付方式logo！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="payment-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="payment-save-btn" formId="payment-save-form" />
