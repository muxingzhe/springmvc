<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("coupon:couponClass:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/couponClass/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/couponClass/save" method="post" id="couponClass-save-form">
								<div class="center padding-10">
			<label>父类id：</label>
			<input type="text" class="width-50" name="classParentId" datatype="*"  nullmsg="请输入父类id！"/>
		</div>
		<div class="center padding-10">
			<label>分类名称：</label>
			<input type="text" class="width-50" name="className" datatype="*"  nullmsg="请输入分类名称！"/>
		</div>
		<div class="center padding-10">
			<label>排序：</label>
			<input type="text" class="width-50" name="classSort" datatype="*"  nullmsg="请输入排序！"/>
		</div>
		<div class="center padding-10">
			<label>是否显示：0显示,1不显示：</label>
			<input type="text" class="width-50" name="classShow" datatype="*"  nullmsg="请输入是否显示：0显示,1不显示！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="couponClass-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="couponClass-save-btn" formId="couponClass-save-form" />
