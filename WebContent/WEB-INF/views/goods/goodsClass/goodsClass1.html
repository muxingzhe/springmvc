<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("goods:goodsClass:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/goodsClass/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/goodsClass/save" method="post" id="goodsClass-save-form">
								<div class="center padding-10">
			<label>分类名称：</label>
			<input type="text" class="width-50" name="gcName" datatype="*"  nullmsg="请输入分类名称！"/>
		</div>
		<div class="center padding-10">
			<label>分类图片：</label>
			<input type="text" class="width-50" name="gcPic" datatype="*"  nullmsg="请输入分类图片！"/>
		</div>
		<div class="center padding-10">
			<label>类型id：</label>
			<input type="text" class="width-50" name="typeId" datatype="*"  nullmsg="请输入类型id！"/>
		</div>
		<div class="center padding-10">
			<label>类型名称：</label>
			<input type="text" class="width-50" name="typeName" datatype="*"  nullmsg="请输入类型名称！"/>
		</div>
		<div class="center padding-10">
			<label>父ID：</label>
			<input type="text" class="width-50" name="gcParentId" datatype="*"  nullmsg="请输入父ID！"/>
		</div>
		<div class="center padding-10">
			<label>排序：</label>
			<input type="text" class="width-50" name="gcSort" datatype="*"  nullmsg="请输入排序！"/>
		</div>
		<div class="center padding-10">
			<label>前台显示，0为否，1为是，默认为1：</label>
			<input type="text" class="width-50" name="gcShow" datatype="*"  nullmsg="请输入前台显示，0为否，1为是，默认为1！"/>
		</div>
		<div class="center padding-10">
			<label>名称：</label>
			<input type="text" class="width-50" name="gcTitle" datatype="*"  nullmsg="请输入名称！"/>
		</div>
		<div class="center padding-10">
			<label>关键词：</label>
			<input type="text" class="width-50" name="gcKeywords" datatype="*"  nullmsg="请输入关键词！"/>
		</div>
		<div class="center padding-10">
			<label>描述：</label>
			<input type="text" class="width-50" name="gcDescription" datatype="*"  nullmsg="请输入描述！"/>
		</div>
		<div class="center padding-10">
			<label>层级path：</label>
			<input type="text" class="width-50" name="gcIdpath" datatype="*"  nullmsg="请输入层级path！"/>
		</div>
		<div class="center padding-10">
			<label>费用比例：</label>
			<input type="text" class="width-50" name="expenScale" datatype="*"  nullmsg="请输入费用比例！"/>
		</div>
		<div class="center padding-10">
			<label>是否关联子分类 0否, 1是：</label>
			<input type="text" class="width-50" name="isRelate" datatype="*"  nullmsg="请输入是否关联子分类 0否, 1是！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="goodsClass-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="goodsClass-save-btn" formId="goodsClass-save-form" />
