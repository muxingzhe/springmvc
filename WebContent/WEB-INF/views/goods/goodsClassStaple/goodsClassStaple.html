<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("goods:goodsClassStaple:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/goodsClassStaple/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/goodsClassStaple/save" method="post" id="goodsClassStaple-save-form">
								<div class="center padding-10">
			<label>常用分类id：</label>
			<input type="text" class="width-50" name="stapleId" datatype="*"  nullmsg="请输入常用分类id！"/>
		</div>
		<div class="center padding-10">
			<label>常用分类名称：</label>
			<input type="text" class="width-50" name="stapleName" datatype="*"  nullmsg="请输入常用分类名称！"/>
		</div>
		<div class="center padding-10">
			<label>一级分类id：</label>
			<input type="text" class="width-50" name="gcId1" datatype="*"  nullmsg="请输入一级分类id！"/>
		</div>
		<div class="center padding-10">
			<label>二级商品分类：</label>
			<input type="text" class="width-50" name="gcId2" datatype="*"  nullmsg="请输入二级商品分类！"/>
		</div>
		<div class="center padding-10">
			<label>三级商品分类：</label>
			<input type="text" class="width-50" name="gcId3" datatype="*"  nullmsg="请输入三级商品分类！"/>
		</div>
		<div class="center padding-10">
			<label>类型id：</label>
			<input type="text" class="width-50" name="typeId" datatype="*"  nullmsg="请输入类型id！"/>
		</div>
		<div class="center padding-10">
			<label>会员id：</label>
			<input type="text" class="width-50" name="memberId" datatype="*"  nullmsg="请输入会员id！"/>
		</div>
		<div class="center padding-10">
			<label>计数器：</label>
			<input type="text" class="width-50" name="counter" datatype="*"  nullmsg="请输入计数器！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="goodsClassStaple-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="goodsClassStaple-save-btn" formId="goodsClassStaple-save-form" />
