<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("goods:goodsRecommend:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/goodsRecommend/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/goodsRecommend/save" method="post" id="goodsRecommend-save-form">
								<div class="center padding-10">
			<label>id：</label>
			<input type="text" class="width-50" name="recommendId" datatype="*"  nullmsg="请输入id！"/>
		</div>
		<div class="center padding-10">
			<label>名字：</label>
			<input type="text" class="width-50" name="recommendName" datatype="*"  nullmsg="请输入名字！"/>
		</div>
		<div class="center padding-10">
			<label>描述：</label>
			<input type="text" class="width-50" name="recommendInfo" datatype="*"  nullmsg="请输入描述！"/>
		</div>
		<div class="center padding-10">
			<label>是否启用0启用,1停用：</label>
			<input type="text" class="width-50" name="recommendUse" datatype="*"  nullmsg="请输入是否启用0启用,1停用！"/>
		</div>
		<div class="center padding-10">
			<label>创建时间：</label>
			<input type="text" class="width-50" name="createTime" datatype="*"  nullmsg="请输入创建时间！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="goodsRecommend-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="goodsRecommend-save-btn" formId="goodsRecommend-save-form" />
