<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("goods:goodsWords:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/goodsWords/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/goodsWords/save" method="post" id="goodsWords-save-form">
								<div class="center padding-10">
			<label>keyword：</label>
			<input type="text" class="width-50" name="keyword" datatype="*"  nullmsg="请输入keyword！"/>
		</div>
		<div class="center padding-10">
			<label>全拼：</label>
			<input type="text" class="width-50" name="quanping" datatype="*"  nullmsg="请输入全拼！"/>
		</div>
		<div class="center padding-10">
			<label>关键词首字母：</label>
			<input type="text" class="width-50" name="shouzimu" datatype="*"  nullmsg="请输入关键词首字母！"/>
		</div>
		<div class="center padding-10">
			<label>关键词出现次数：</label>
			<input type="text" class="width-50" name="wordsNum" datatype="*"  nullmsg="请输入关键词出现次数！"/>
		</div>
		<div class="center padding-10">
			<label>修改时间：</label>
			<input type="text" class="width-50" name="updateTime" datatype="*"  nullmsg="请输入修改时间！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="goodsWords-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="goodsWords-save-btn" formId="goodsWords-save-form" />
