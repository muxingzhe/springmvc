<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("goods:shopType:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/shopType/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/shopType/save" method="post" id="shopType-save-form">
								<div class="center padding-10">
			<label>类型名称：</label>
			<input type="text" class="width-50" name="typeName" datatype="*"  nullmsg="请输入类型名称！"/>
		</div>
		<div class="center padding-10">
			<label>商品类型排序：</label>
			<input type="text" class="width-50" name="typeSort" datatype="*"  nullmsg="请输入商品类型排序！"/>
		</div>
		<div class="center padding-10">
			<label>父id：</label>
			<input type="text" class="width-50" name="parentId" datatype="*"  nullmsg="请输入父id！"/>
		</div>
		<div class="center padding-10">
			<label>层级path：</label>
			<input type="text" class="width-50" name="stIdpath" datatype="*"  nullmsg="请输入层级path！"/>
		</div>
		<div class="center padding-10">
			<label>费用比例：</label>
			<input type="text" class="width-50" name="expenScale" datatype="*"  nullmsg="请输入费用比例！"/>
		</div>
		<div class="center padding-10">
			<label>parentIds：</label>
			<input type="text" class="width-50" name="parentIds" datatype="*"  nullmsg="请输入parentIds！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="shopType-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="shopType-save-btn" formId="shopType-save-form" />
