<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("order:brand:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/brand/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/brand/save" method="post" id="brand-save-form">
								<div class="center padding-10">
			<label>品牌名称：</label>
			<input type="text" class="width-50" name="brandName" datatype="*"  nullmsg="请输入品牌名称！"/>
		</div>
		<div class="center padding-10">
			<label>类别名称：</label>
			<input type="text" class="width-50" name="brandClass" datatype="*"  nullmsg="请输入类别名称！"/>
		</div>
		<div class="center padding-10">
			<label>图片：</label>
			<input type="text" class="width-50" name="brandPic" datatype="*"  nullmsg="请输入图片！"/>
		</div>
		<div class="center padding-10">
			<label>排序：</label>
			<input type="text" class="width-50" name="brandSort" datatype="*"  nullmsg="请输入排序！"/>
		</div>
		<div class="center padding-10">
			<label>推荐，0为否，1为是，默认为0：</label>
			<input type="text" class="width-50" name="brandRecommend" datatype="*"  nullmsg="请输入推荐，0为否，1为是，默认为0！"/>
		</div>
		<div class="center padding-10">
			<label>店铺ID：</label>
			<input type="text" class="width-50" name="storeId" datatype="*"  nullmsg="请输入店铺ID！"/>
		</div>
		<div class="center padding-10">
			<label>品牌申请，0为申请中，1为通过，默认为1，申请功能是会员使用，系统后台默认为1：</label>
			<input type="text" class="width-50" name="brandApply" datatype="*"  nullmsg="请输入品牌申请，0为申请中，1为通过，默认为1，申请功能是会员使用，系统后台默认为1！"/>
		</div>
		<div class="center padding-10">
			<label>所属分类id：</label>
			<input type="text" class="width-50" name="classId" datatype="*"  nullmsg="请输入所属分类id！"/>
		</div>
		<div class="center padding-10">
			<label>是否删除0:未删除;1:已删除：</label>
			<input type="text" class="width-50" name="isDel" datatype="*"  nullmsg="请输入是否删除0:未删除;1:已删除！"/>
		</div>
		<div class="center padding-10">
			<label>创建时间：</label>
			<input type="text" class="width-50" name="createTime" datatype="*"  nullmsg="请输入创建时间！"/>
		</div>
		<div class="center padding-10">
			<label>修改时间：</label>
			<input type="text" class="width-50" name="updateTime" datatype="*"  nullmsg="请输入修改时间！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="brand-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="brand-save-btn" formId="brand-save-form" />
