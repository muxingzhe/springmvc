<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("order:cart:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/cart/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/cart/save" method="post" id="cart-save-form">
								<div class="center padding-10">
			<label>会员id：</label>
			<input type="text" class="width-50" name="memberId" datatype="*"  nullmsg="请输入会员id！"/>
		</div>
		<div class="center padding-10">
			<label>店铺id：</label>
			<input type="text" class="width-50" name="storeId" datatype="*"  nullmsg="请输入店铺id！"/>
		</div>
		<div class="center padding-10">
			<label>店铺名称：</label>
			<input type="text" class="width-50" name="storeName" datatype="*"  nullmsg="请输入店铺名称！"/>
		</div>
		<div class="center padding-10">
			<label>商品id：</label>
			<input type="text" class="width-50" name="goodsId" datatype="*"  nullmsg="请输入商品id！"/>
		</div>
		<div class="center padding-10">
			<label>商品名称：</label>
			<input type="text" class="width-50" name="goodsName" datatype="*"  nullmsg="请输入商品名称！"/>
		</div>
		<div class="center padding-10">
			<label>规格id：</label>
			<input type="text" class="width-50" name="specId" datatype="*"  nullmsg="请输入规格id！"/>
		</div>
		<div class="center padding-10">
			<label>规格内容：</label>
			<input type="text" class="width-50" name="specInfo" datatype="*"  nullmsg="请输入规格内容！"/>
		</div>
		<div class="center padding-10">
			<label>商品价格：</label>
			<input type="text" class="width-50" name="goodsStorePrice" datatype="*"  nullmsg="请输入商品价格！"/>
		</div>
		<div class="center padding-10">
			<label>购买商品数量：</label>
			<input type="text" class="width-50" name="goodsNum" datatype="*"  nullmsg="请输入购买商品数量！"/>
		</div>
		<div class="center padding-10">
			<label>商品图片：</label>
			<input type="text" class="width-50" name="goodsImages" datatype="*"  nullmsg="请输入商品图片！"/>
		</div>
		<div class="center padding-10">
			<label>商品所在一级分类的id：</label>
			<input type="text" class="width-50" name="firstGcId" datatype="*"  nullmsg="请输入商品所在一级分类的id！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="cart-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="cart-save-btn" formId="cart-save-form" />
