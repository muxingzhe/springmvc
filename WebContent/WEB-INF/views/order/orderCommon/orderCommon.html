<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("order:orderCommon:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/orderCommon/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/orderCommon/save" method="post" id="orderCommon-save-form">
								<div class="center padding-10">
			<label>订单索引id：</label>
			<input type="text" class="width-50" name="orderId" datatype="*"  nullmsg="请输入订单索引id！"/>
		</div>
		<div class="center padding-10">
			<label>店铺ID：</label>
			<input type="text" class="width-50" name="storeId" datatype="*"  nullmsg="请输入店铺ID！"/>
		</div>
		<div class="center padding-10">
			<label>配送公司ID：</label>
			<input type="text" class="width-50" name="shippingExpressId" datatype="*"  nullmsg="请输入配送公司ID！"/>
		</div>
		<div class="center padding-10">
			<label>卖家是否已评价买家：</label>
			<input type="text" class="width-50" name="evalsellerState" datatype="*"  nullmsg="请输入卖家是否已评价买家！"/>
		</div>
		<div class="center padding-10">
			<label>订单留言：</label>
			<input type="text" class="width-50" name="orderMessage" datatype="*"  nullmsg="请输入订单留言！"/>
		</div>
		<div class="center padding-10">
			<label>订单赠送积分：</label>
			<input type="text" class="width-50" name="orderPointscount" datatype="*"  nullmsg="请输入订单赠送积分！"/>
		</div>
		<div class="center padding-10">
			<label>代金券面额：</label>
			<input type="text" class="width-50" name="voucherPrice" datatype="*"  nullmsg="请输入代金券面额！"/>
		</div>
		<div class="center padding-10">
			<label>代金券编码：</label>
			<input type="text" class="width-50" name="voucherCode" datatype="*"  nullmsg="请输入代金券编码！"/>
		</div>
		<div class="center padding-10">
			<label>发货备注：</label>
			<input type="text" class="width-50" name="deliverExplain" datatype="*"  nullmsg="请输入发货备注！"/>
		</div>
		<div class="center padding-10">
			<label>发货地址ID：</label>
			<input type="text" class="width-50" name="daddressId" datatype="*"  nullmsg="请输入发货地址ID！"/>
		</div>
		<div class="center padding-10">
			<label>收货人姓名：</label>
			<input type="text" class="width-50" name="reciverName" datatype="*"  nullmsg="请输入收货人姓名！"/>
		</div>
		<div class="center padding-10">
			<label>收货人其它信息：</label>
			<input type="text" class="width-50" name="reciverInfo" datatype="*"  nullmsg="请输入收货人其它信息！"/>
		</div>
		<div class="center padding-10">
			<label>收货人省级ID：</label>
			<input type="text" class="width-50" name="reciverProvinceId" datatype="*"  nullmsg="请输入收货人省级ID！"/>
		</div>
		<div class="center padding-10">
			<label>发票信息：</label>
			<input type="text" class="width-50" name="invoiceInfo" datatype="*"  nullmsg="请输入发票信息！"/>
		</div>
		<div class="center padding-10">
			<label>促销信息备注：</label>
			<input type="text" class="width-50" name="promotionInfo" datatype="*"  nullmsg="请输入促销信息备注！"/>
		</div>
		<div class="center padding-10">
			<label>配送时间：</label>
			<input type="text" class="width-50" name="shippingTime" datatype="*"  nullmsg="请输入配送时间！"/>
		</div>
		<div class="center padding-10">
			<label>评价时间：</label>
			<input type="text" class="width-50" name="evaluationTime" datatype="*"  nullmsg="请输入评价时间！"/>
		</div>
		<div class="center padding-10">
			<label>卖家评价买家的时间：</label>
			<input type="text" class="width-50" name="evalsellerTime" datatype="*"  nullmsg="请输入卖家评价买家的时间！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="orderCommon-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="orderCommon-save-btn" formId="orderCommon-save-form" />
