<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("order:orderGoods:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/orderGoods/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/orderGoods/save" method="post" id="orderGoods-save-form">
								<div class="center padding-10">
			<label>订单id：</label>
			<input type="text" class="width-50" name="orderId" datatype="*"  nullmsg="请输入订单id！"/>
		</div>
		<div class="center padding-10">
			<label>商品id：</label>
			<input type="text" class="width-50" name="goodsId" datatype="*"  nullmsg="请输入商品id！"/>
		</div>
		<div class="center padding-10">
			<label>商品名称：</label>
			<input type="text" class="width-50" name="goodsName" datatype="*"  nullmsg="请输入商品名称！"/>
		</div>
		<div class="center padding-10">
			<label>规格id：</label>
			<input type="text" class="width-50" name="specId" datatype="*"  nullmsg="请输入规格id！"/>
		</div>
		<div class="center padding-10">
			<label>规格描述：</label>
			<input type="text" class="width-50" name="specInfo" datatype="*"  nullmsg="请输入规格描述！"/>
		</div>
		<div class="center padding-10">
			<label>商品价格：</label>
			<input type="text" class="width-50" name="goodsPrice" datatype="*"  nullmsg="请输入商品价格！"/>
		</div>
		<div class="center padding-10">
			<label>商品数量：</label>
			<input type="text" class="width-50" name="goodsNum" datatype="*"  nullmsg="请输入商品数量！"/>
		</div>
		<div class="center padding-10">
			<label>商品图片：</label>
			<input type="text" class="width-50" name="goodsImage" datatype="*"  nullmsg="请输入商品图片！"/>
		</div>
		<div class="center padding-10">
			<label>退货数量：</label>
			<input type="text" class="width-50" name="goodsReturnnum" datatype="*"  nullmsg="请输入退货数量！"/>
		</div>
		<div class="center padding-10">
			<label>店铺ID：</label>
			<input type="text" class="width-50" name="storesId" datatype="*"  nullmsg="请输入店铺ID！"/>
		</div>
		<div class="center padding-10">
			<label>评价状态 0为评价，1已评价：</label>
			<input type="text" class="width-50" name="evaluationStatus" datatype="*"  nullmsg="请输入评价状态 0为评价，1已评价！"/>
		</div>
		<div class="center padding-10">
			<label>评价时间：</label>
			<input type="text" class="width-50" name="evaluationTime" datatype="*"  nullmsg="请输入评价时间！"/>
		</div>
		<div class="center padding-10">
			<label>商品实际成交价：</label>
			<input type="text" class="width-50" name="goodsPayPrice" datatype="*"  nullmsg="请输入商品实际成交价！"/>
		</div>
		<div class="center padding-10">
			<label>买家ID：</label>
			<input type="text" class="width-50" name="buyerId" datatype="*"  nullmsg="请输入买家ID！"/>
		</div>
		<div class="center padding-10">
			<label>佣金比例：</label>
			<input type="text" class="width-50" name="commisRate" datatype="*"  nullmsg="请输入佣金比例！"/>
		</div>
		<div class="center padding-10">
			<label>商品最底级分类ID：</label>
			<input type="text" class="width-50" name="gcId" datatype="*"  nullmsg="请输入商品最底级分类ID！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="orderGoods-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="orderGoods-save-btn" formId="orderGoods-save-form" />
