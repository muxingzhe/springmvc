<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("order:orderLog:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/orderLog/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/orderLog/save" method="post" id="orderLog-save-form">
								<div class="center padding-10">
			<label>订单id：</label>
			<input type="text" class="width-50" name="orderId" datatype="*"  nullmsg="请输入订单id！"/>
		</div>
		<div class="center padding-10">
			<label>订单状态信息：</label>
			<input type="text" class="width-50" name="orderState" datatype="*"  nullmsg="请输入订单状态信息！"/>
		</div>
		<div class="center padding-10">
			<label>下一步订单状态信息：</label>
			<input type="text" class="width-50" name="changeState" datatype="*"  nullmsg="请输入下一步订单状态信息！"/>
		</div>
		<div class="center padding-10">
			<label>订单状态描述：</label>
			<input type="text" class="width-50" name="stateInfo" datatype="*"  nullmsg="请输入订单状态描述！"/>
		</div>
		<div class="center padding-10">
			<label>处理时间：</label>
			<input type="text" class="width-50" name="createTime" datatype="*"  nullmsg="请输入处理时间！"/>
		</div>
		<div class="center padding-10">
			<label>操作人：</label>
			<input type="text" class="width-50" name="operator" datatype="*"  nullmsg="请输入操作人！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="orderLog-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="orderLog-save-btn" formId="orderLog-save-form" />
