<div class="layer">
	<form name="FormPost" id="testTree-save" class="FormGrid"  method="post"
		action="${ctxPath}/testTree/save">
		
		<input type="hidden" value="${testTree.id!}" name="id"/>
		<table class="EditTable" width="100%">
			<tbody>
				<tr style="display: none;">
					<td class="ui-state-error" id="FormError"></td>
				</tr>
								<tr class="FormData">
			<td class="CaptionTD">name</td>
			<td class="DataTD width-100"><input type="text" name="name" datatype="*"
			nullmsg="请输入name！" value="${testTree.name!}"></td>
		</tr>
<tr class="FormData">
<td class="CaptionTD">上级栏目</td>
<td class="DataTD">
<#treeselect url="testTree/tree" modelNameValue="${pTestTree.name!}" 
	modelIdValue="${pTestTree.id!0}" selectIds="${pTestTree.id!}"
	curId="${testTree.id!}" />
</td>
</tr>
<input type="hidden" value="${pTestTree.parentIds!}" name="parentIds" />
<input type="hidden" value="${testTree.parentIds!}" name="oldParentIds" />

				<!-- <tr class="FormData">
					<td class="CaptionTD">描述</td>
					<td class="DataTD">
						<textarea name="description" class="autosize-transition form-control "
						style="resize: none;">${testTree.description!}</textarea>	
					</td>
				</tr> -->
			</tbody>
		</table>
	</form>
</div>
<#save formId="testTree-save" />

<script type="text/javascript">

//描述框自动扩张高度
$('textarea[class*=autosize]').autosize({append: "\n"});
//日期框
$('.date-picker').datepicker();
</script>
