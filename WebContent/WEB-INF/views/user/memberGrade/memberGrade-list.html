<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
								<th class="center">等级名称</th>
			<th class="center">所需积分</th>
			<th class="center">等级所对应的图片</th>
			<th class="center">优惠百分比</th>
			<th class="center">是否是默认</th>

			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
								<td class="center">${item.gradeName!}</td>
			<td class="center">${item.integration!}</td>
			<td class="center">${item.gradeImg!}</td>
			<td class="center">${item.preferential!}</td>
			<td class="center">${item.isDefault!}</td>

				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
					@if(auth.hasPermission("user:memberGrade:edit")){
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="编辑"
							data-url="${ctxPath}/memberGrade/edit/showlayer"
							data-data="{id:'${item.id}'}" 
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>
					@}
					
					@if(auth.hasPermission("user:memberGrade:delete")){
						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/memberGrade/delete" 
							data-data="{id:'${item.id}',type:'${item.type}',value:'${item.value}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					@}
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
