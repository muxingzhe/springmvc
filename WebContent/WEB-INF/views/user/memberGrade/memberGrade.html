<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 列表
		</a></li>
		@if(auth.hasPermission("user:memberGrade:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/memberGrade/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/memberGrade/save" method="post" id="memberGrade-save-form">
								<div class="center padding-10">
			<label>等级名称：</label>
			<input type="text" class="width-50" name="gradeName" datatype="*"  nullmsg="请输入等级名称！"/>
		</div>
		<div class="center padding-10">
			<label>所需积分：</label>
			<input type="text" class="width-50" name="integration" datatype="*"  nullmsg="请输入所需积分！"/>
		</div>
		<div class="center padding-10">
			<label>等级所对应的图片：</label>
			<input type="text" class="width-50" name="gradeImg" datatype="*"  nullmsg="请输入等级所对应的图片！"/>
		</div>
		<div class="center padding-10">
			<label>优惠百分比：</label>
			<input type="text" class="width-50" name="preferential" datatype="*"  nullmsg="请输入优惠百分比！"/>
		</div>
		<div class="center padding-10">
			<label>是否是默认：</label>
			<input type="text" class="width-50" name="isDefault" datatype="*"  nullmsg="请输入是否是默认！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="memberGrade-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
//日期框
$('.date-picker').datepicker();
</script>

<#save isHide="yes" subBtnId="memberGrade-save-btn" formId="memberGrade-save-form" />
